<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Cuotas (Básica)</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaf2f7; /* fondo celeste suave */
  color: #222;
}

/* Contenedor principal */
.wrap {
  max-width: 1000px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  padding: 0 16px;
}

/* Card izquierda (formulario) */
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
  padding: 28px;
}

/* Header del formulario */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.title {
  font-size: 20px;
  font-weight: bold;
}

.clear {
  color: #0b65c2;
  text-decoration: none;
  font-size: 14px;
}

.clear:hover {
  text-decoration: underline;
}

/* Labels e inputs */
label {
  display: block;
  font-size: 14px;
  color: #444;
  margin: 10px 0 6px;
}

.field {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 0 10px;
  background: #fdfdfd;
  height: 42px;
}

.prefix,
.suffix {
  color: #333;
  font-weight: bold;
  margin-right: 6px;
}

.suffix {
  margin-left: 6px;
  margin-right: 0;
}

.field input {
  border: 0;
  outline: 0;
  background: transparent;
  width: 100%;
  height: 100%;
  font-size: 15px;
  color: #222;
}

/* Botón */
.actions {
  margin-top: 20px;
}

button.primary {
  width: 100%;
  border: 0;
  border-radius: 8px;
  cursor: pointer;
  background: #d8e703;
  color: #111;
  font-weight: bold;
  padding: 14px;
  font-size: 16px;
  transition: 0.2s;
}

button.primary:hover {
  background: #c4d302;
}

.error {
  color: #b00020;
  font-size: 13px;
  margin-top: 8px;
}

/* Panel derecho (resultados) */
.results {
  background: #14243c;
  color: #fff;
  border-radius: 12px;
  padding: 32px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.results h2 {
  font-size: 16px;
  margin-bottom: 12px;
  font-weight: normal;
  color: #ddd;
}

.results .highlight {
  font-size: 32px;
  font-weight: bold;
  color: #d8e703;
  margin: 10px 0;
}

.results p {
  font-size: 15px;
  margin-top: 20px;
  color: #bbb;
}

.results .total {
  font-size: 18px;
  font-weight: bold;
  margin-top: 8px;
  color: #fff;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Calculadora de cuotas">
      <div class="header">
        <div class="title">Calculadora de Préstamo</div>
        <a class="clear" href="#" id="clearAll">Limpiar</a>
      </div>
      <form id="calcForm" novalidate>
        <label for="amount">Monto del préstamo</label>
        <div class="field">
          <span class="prefix" id="currencyPrefix">$</span>
          <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="Ej.: 2.500.000" required />
        </div>
        <label for="years">Plazo</label>
        <div class="field">
          <input id="years" name="years" type="number" min="1" step="1" placeholder="Años" required />
          <span class="suffix">años</span>
        </div>
        <label for="rate">Tasa de interés anual</label>
        <div class="field">
          <input id="rate" name="rate" type="number" min="0" step="0.01" placeholder="Ej.: 45" required />
          <span class="suffix">%</span>
        </div>
        <div class="actions">
          <button class="primary" type="submit">Calcular cuotas</button>
          <div id="error" class="error" role="alert" aria-live="polite"></div>
        </div>
      </form>
      <div class="results" id="results">
        <span class="tag">Resultados</span>
        <h2>Se mostrarán aquí</h2>
        <p>Completá el formulario y presioná <strong>Calcular cuotas</strong> para ver el valor mensual estimado.</p>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('calcForm');
    const resultsEl = document.getElementById('results');
    const errorEl = document.getElementById('error');
    const clearAll = document.getElementById('clearAll');
    function fmtCurrency(n, currencySymbol = '$') {
      return currencySymbol + ' ' + (Number(n).toFixed(2)).replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }
    function calcularInteres(amount, rate, years) {
      let monthlyRate = (rate / 100) / 12;
      let numberOfPayments = years * 12;
      // Fórmula de amortización
      let cuotaMensual = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
      // Total pagado = cuota mensual * cantidad de pagos
      let totalPagado = cuotaMensual * numberOfPayments;
      // Interés total = total pagado - capital
      let interesTotal = totalPagado - amount;
      return {
        monthly: cuotaMensual.toFixed(2),
        totalInterest: interesTotal.toFixed(2),
        totalPaid: totalPagado.toFixed(2)
      };
    }
    function renderResults(res) {
      resultsEl.innerHTML = `
        <span class="tag">Resultado</span>
        <h2>Esquema: Interés</h2>
        <div class="kpi" role="status" aria-live="polite">
          <div class="row"><span class="label">Cuota mensual estimada</span><span class="value">${fmtCurrency(res.monthly)}</span></div>
          <div class="row"><span class="label">Intereses totales</span><span class="value">${fmtCurrency(res.totalInterest)}</span></div>
          <div class="row"><span class="label">Total pagado</span><span class="value">${fmtCurrency(res.totalPaid)}</span></div>
        </div>
        <p style="margin-top:10px">Este cálculo es orientativo y no incluye gastos/impuestos adicionales.</p>
      `;
    }
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      errorEl.textContent = '';
      const amount = parseFloat(document.getElementById('amount').value);
      const years = parseInt(document.getElementById('years').value, 10);
      const rate = parseFloat(document.getElementById('rate').value);
      if (!(amount>0) || !(years>0) || !(rate>=0)){
        errorEl.textContent = 'Completá todos los campos con valores válidos.';
        return;
      }
      const result = calcularInteres(amount,rate,years);
      renderResults(result);
    });
    clearAll.addEventListener('click', (e)=>{
      e.preventDefault();
      form.reset();
      errorEl.textContent='';
      resultsEl.innerHTML = `
        <span class="tag">Resultados</span>
        <h2>Se mostrarán aquí</h2>
        <p>Completá el formulario y presioná <strong>Calcular cuotas</strong> para ver el valor mensual estimado.</p>`;
    });
  </script>
</body>
</html>
